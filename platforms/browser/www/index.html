<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset=utf-8 />

<!-- js -->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/date.js"></script>
<!-- css -->
<link href="css/bootstrap.min.css" rel='stylesheet'>
<style type="text/css">
.error {
	color: red;
	font-weight: bold;
	margin: 10px;
	text-align: center;
}
</style>
</head>
<body>
	<div class='row container'>
		<div class="col col-xs-18 panel panel-danger">
			<div class="panel-heading danger" style="max-height: 40;">
				<h3 class='form-singin-heading text-center' style="margin: 0 ;padding: 0 ;">Log in</h3>
			</div>
			<div class="panel-body"
				style="height: 100%; background-image: url('img/bk.jpg');">
				<center>
					<img src="img/logo.gif"
						style="padding-top: 10px; width: 150px; height: 70px;">
					<div class="form-group has-feedback has-feedback-left"
						style="padding-top: 60px;">

						<font color="#d9d9d9">
							<div class="input-group">
								<input id="userinput" type="text" class='form-control'
									placeholder='user@alumnos.uai.cl' required style='opacity: 0.5' />
								<i class="form-control-feedback glyphicon glyphicon-user"></i>
							</div>

							<div class="input-group">
								<input id="passwordinput" type="password" class='form-control'
									placeholder='Password' required style='opacity: 0.5' /> <i
									class="form-control-feedback glyphicon glyphicon-lock"></i>
							</div>
							<div class="form-group">
								<br> <input name='login'
									class="btn btn-md btn-block btnsubmit" value="Login"
									type="submit" style="background-color: #0c0d0c; opacity: 0.9"></input>
						</font>
					</div>
					<div id="respuesta"></div>
			</div>

		</div>
	</div>
	</div>
</body>

<!-- scripts -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/loginAjax.js"></script>
</html>
