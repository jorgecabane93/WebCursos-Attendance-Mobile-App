<html>
<head>
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta charset=utf-8 />

<script src="js/jquery-2.1.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-ui.js"></script>

<script type="text/javascript" src="zepto.min.js"></script>
<script type="text/javascript" src="jsqrcode/grid.js"></script>
<script type="text/javascript" src="jsqrcode/version.js"></script>
<script type="text/javascript" src="jsqrcode/detector.js"></script>
<script type="text/javascript" src="jsqrcode/formatinf.js"></script>
<script type="text/javascript" src="jsqrcode/errorlevel.js"></script>
<script type="text/javascript" src="jsqrcode/bitmat.js"></script>
<script type="text/javascript" src="jsqrcode/datablock.js"></script>
<script type="text/javascript" src="jsqrcode/bmparser.js"></script>
<script type="text/javascript" src="jsqrcode/datamask.js"></script>
<script type="text/javascript" src="jsqrcode/rsdecoder.js"></script>
<script type="text/javascript" src="jsqrcode/gf256poly.js"></script>
<script type="text/javascript" src="jsqrcode/gf256.js"></script>
<script type="text/javascript" src="jsqrcode/decoder.js"></script>
<script type="text/javascript" src="jsqrcode/qrcode.js"></script>
<script type="text/javascript" src="jsqrcode/findpat.js"></script>
<script type="text/javascript" src="jsqrcode/alignpat.js"></script>
<script type="text/javascript" src="jsqrcode/databr.js"></script>

<link href="css/bootstrap.min.css" rel='stylesheet'>

</head>
<body>
	<div class='row'>
		<div class="col col-xs-18 panel panel-success">
			<div class="panel-heading success" style="max-height: 40;">
				<h3 class='form-singin-heading text-center'
					style="margin: 0; padding: 0;">
					<span class="settings pull-right glyphicon glyphicon-cog"></span>
					Sessions
				</h3>
			</div>
			
			<div class='container text-center'
				style="display: none; height: 100%; background-image: url('img/bk.jpg');">
				<img src="img/logo.gif"
						style="padding-top: 25px; width: 150px; height: 90px;">
				<div class="panel-group" id="accordion" role="tablist"
					aria-multiselectable="true" style="padding-top: 40px;">
					<div class="panel panel-default">
						<div role="tab" id="headingOne">
							<h3 class="panel-title">
								<a class="list-group-item " role="button" data-toggle="collapse"
									data-parent="#accordion" href="#collapseOne"
									aria-controls="collapseOne"> Today <span
									class="noncollapsed glyphicon glyphicon-minus pull-right"></span>
								</a>
							</h3>
						</div>
						<div id="collapseOne" class="panel-collapse collapse in"
							role="tabpanel" aria-labelledby="headingOne">
							<div>
								<ul class="list-group today">

								</ul>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div role="tab" id="headingTwo">
							<h3 class="panel-title">
								<a class="collapsed list-group-item" role="button"
									data-toggle="collapse" data-parent="#accordion"
									href="#collapseTwo" aria-expanded="false"
									aria-controls="collapseTwo"> Tomorrow <span
									class="glyphicon glyphicon-plus pull-right"></span>
								</a>
							</h3>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse"
							role="tabpanel" aria-labelledby="headingTwo">
							<div>
								<ul class="list-group tomorrow">

								</ul>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div role="tab" id="headingFour">
							<h3 class="panel-title">
								<a class="collapsed list-group-item" role="button"
									data-toggle="collapse" data-parent="#accordion"
									href="#collapseFour" aria-expanded="false"
									aria-controls="collapseFour"> Later <span
									class="glyphicon glyphicon-plus pull-right"></span>
								</a>
							</h3>
						</div>
						<div id="collapseFour" class="panel-collapse collapse"
							role="tabpanel" aria-labelledby="headingFour">
							<div>
								<ul class="list-group later">

								</ul>
							</div>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	<div id="wrap" style="display: none;">
		<!-- Begin page display Qr content -->
		<div class="container" style="display: none;">
			<input type="file" id="fileInput" class="photo"
				style="display: none;" /><br />
		</div>
		<h1>Log</h1>
		<div id="resultText"></div>
	</div>

	<div id="loading"
		style="display: none; position: fixed; margin-top: 50%; margin-left: 30%">
		<img src="img/loader.gif">
	</div>

</body>
<!-- scripts -->
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/refresh.js"></script>
<script type="text/javascript" src="js/settingsClick.js"></script>
<script type="text/javascript" src="js/qrAjax.js"></script>
<script type="text/javascript" src="js/photoClick.js"></script>
<script type="text/javascript" src="js/getDateDiff.js"></script>
<script type="text/javascript" src="js/dateAdd.js"></script>
<script type="text/javascript" src="js/sqlDate.js"></script>
<script type="text/javascript" src="js/nonCollapsed.js"></script>
<script type="text/javascript" src="js/collapsed.js"></script>
<script type="text/javascript" src="js/sessionsAjax.js"></script>
</html>
