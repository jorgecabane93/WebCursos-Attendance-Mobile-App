<body>
<div class='container' style="display:none;">
	<div class="panel panel-success clearfix">
		<div class="panel-heading">
		<h2><span class="settings glyphicon glyphicon-cog pull-right" aria-hidden="true" onmouseover="" style="cursor: pointer;"></span></h2>
			<h2 class='form-singin-heading'>WebCursos Attendance</h2> 
		</div>

		<div class="panel-group" id="accordion" role="tablist"
			aria-multiselectable="true">
			<div class="panel panel-default">
				<div role="tab" id="headingOne">
					<h3 class="panel-title">
						<a class="list-group-item " role="button" data-toggle="collapse"
							data-parent="#accordion" href="#collapseOne"
							aria-controls="collapseOne"> Today <span
							class="noncollapsed glyphicon glyphicon-minus pull-right"></span>
						</a>
					</h3>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in"
					role="tabpanel" aria-labelledby="headingOne">
					<div>
						<ul class="list-group today">
						
						</ul>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div role="tab" id="headingTwo">
					<h3 class="panel-title">
						<a class="collapsed list-group-item" role="button"
							data-toggle="collapse" data-parent="#accordion"
							href="#collapseTwo" aria-expanded="false"
							aria-controls="collapseTwo"> Tomorrow <span
							class="glyphicon glyphicon-plus pull-right"></span>
						</a>
					</h3>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse"
					role="tabpanel" aria-labelledby="headingTwo">
					<div>
						<ul class="list-group tomorrow">
						
						</ul>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div role="tab" id="headingFour">
					<h3 class="panel-title">
						<a class="collapsed list-group-item" role="button"
							data-toggle="collapse" data-parent="#accordion"
							href="#collapseFour" aria-expanded="false"
							aria-controls="collapseFour"> Later <span
							class="glyphicon glyphicon-plus pull-right"></span>
						</a>
					</h3>
				</div>
				<div id="collapseFour" class="panel-collapse collapse"
					role="tabpanel" aria-labelledby="headingFour">
					<div>
						<ul class="list-group later">
					
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div id="wrap" style="display:none;">
<!-- Begin page display Qr content -->
     	<div class="container">   	
        	<input type="file" id="fileInput" class="photo" style="display:none;"/><br/>

    </div>
